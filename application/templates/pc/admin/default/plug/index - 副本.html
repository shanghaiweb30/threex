<script language="javascript" type="text/javascript">

    function upgradecfm($version,$id) {
        $('#ids').val($id);//给会话中的隐藏属性URL赋值
		$('#ver').val($version);//给会话中的隐藏属性URL赋
		var msg = "确认要进行升级吗？\n升级前请备份好数据！";
			 if (confirm(msg)==true){
				 
		     $("#load").show();
			 upgrade();
			 }else{
			 return false;
			 }
		
    }
    function upgrade() {
        $(function(){
            //请求参数
            var list = {'id':$('#ids').val(),'ver':$('#ver').val()};
            //
            $.ajax({
                //请求方式
                type : "POST",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //请求地址
                url : "{:url('plug/upgrade')}",
                //数据，json字符串
                data : JSON.stringify(list),
                //请求成功
                success : function(result) {
                    console.log(result);
                    $data=result;
                    //var jsarr=JSON.parse( $data );
                    //var len = $data.total;
                    //var len1 = result.rows;
                    //var text='';
                    //$('#ids').html($id);
                    alert($data.msg);
                    window.location.reload();
                },
                //请求失败，包含具体的错误信息
                error : function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        });
    }

    $(function(){
        //请求参数
        var list = {'version':"4.5.1"};
	
        //
        $.ajax({
            //请求方式
            type : "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8;Content-Type: 'text/html'",
            //请求地址,获取大于当前版本的列表
            url : "{$upgrade.api_url}/api/plug/",
            //数据，json字符串
            data : JSON.stringify(list),
            //请求成功
            success : function(result) {
                console.log(result);
                $data=result;
                //var jsarr=JSON.parse( $data );
                var len = $data.total;
                var data = result.rows;
                var text='';
				var version='';
				
				
                for(let i in data){
					text+='<li><div class="t">'
					
					var id =data[i]['id'];
					var ver =data[i]['version'];
					
					var urll="{:checkplugnew("plug_id","ver")}";
					
					text+=urll.replace('plug_id',id).replace('ver',ver)
                    text+='<p class="list_cjimg"><img src="'+data[i]['imgurl']+'" class="imga" alt="'+data[i]['money']+'"></p><h5>'+data[i]['title']+'('+data[i]['version']+')</h5>'
					
					if(data[i]['money']=='0.00')
					{
						
					 text+='<h5><span class="price">¥'+data[i]['money']+'</span></h5><h6><em><i>安装次数:</i>'+data[i]['click']+'</em>  <a href="javascript:;" onclick="upgradecfm(&quot;'+data[i]['version']+'&quot;,'+data[i]['id']+')">免费安装</a></h6>'

					}else{
					text+='<h5><span class="price">¥'+data[i]['money']+'</span><a href="'+data[i]['buyurl']+'" target="_blank">购买</a></h5><h6><em><i>安装次数:</i>'+data[i]['click']+'</em>  <a href="javascript:;" onclick="upgradecfm(&quot;'+data[i]['version']+'&quot;,'+data[i]['id']+')">点击安装</a></h6>'
					}
					text+='</div></li>'
                }
                $('#dropdown-list').html(text);
                //$('#ids').html($id);
