     <title>{:sysconf('site_name')} - {:sysconf('site_subtitle')}</title>

<body class="order-bg">

<header class="header">
    <div style='margin: 0 5%;'>
        <div class="hd-logo">
             <a href="/"><img src="{:sysconf('site_logo')}" width="220px"></a>
        </div>
        <div class="nav-wp">
            <div class="hd-btns">
                                <a href="/login" class="login">登录</a>
                <a href="/register" class="register">注册</a>
                            </div>
            <div class="hd-nav">
                <ul>
                                        <li><a href="/" >网站首页</a></li>
                                        <li><a href="/orderquery" >订单查询</a></li>
                                        <li><a href="/complaintquery" >投诉查询</a></li>

            </div>
        </div>

        <div class="gh">
            <a href="#"></a>
        </div>
    </div>
</header>

    <link href="__RES__/app/default/css/bootstrap.min.css" rel="stylesheet">

   <!--custom css-->
    <link rel="stylesheet" href="__RES__/app/default/css/style.css">
    <link rel="stylesheet" href="__RES__/app/default/css/responsive.css">
<body data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="100">

<section class="shop_banner">
    <div class="container">
        <div class="row">
            <div class="col-sm-7 hero_text">
                <h2 class="hero_title">全新体验</h2>
                <p> 下面是查询到的所有订单 </p>
            </div>
        </div>
    </div>
</section>
<section class="blog_area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="blog-section-left">
                    {foreach $order as $v}
                    <article class="blog-items">
                        <div class="blog-content">
                            <h2><a href="/orderquery/orderid/{$v.trade_no}/l/{:md5($v.trade_no . $sekey)}" target="_blank">{$v.trade_no}</a></h2>
                            <p>{$v.goods_name} ¥{$v.goods_price} X {$v.quantity}</p>

                        </div>
                    </article>
                    {/foreach}

                </div>
            </div>
        </div>
    </div>
</section>
{include file="./default_footer"}

<script src="__RES__/app/default/js/jquery-2.2.1.min.js"></script>

<script src="__RES__/plugs/bootstrap/js/bootstrap.min.js"></script>
