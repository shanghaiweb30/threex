<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>用户登陆 - {:sysconf('site_name')}</title>
    <meta name="keywords" content="{:sysconf('site_keywords')}" />
    <meta name="description" content="{:sysconf('site_desc')}" />
    <link rel="shortcut icon" href="{:sysconf('browser_icon')}" />

<body class="login-bg">
<div class="regbg">
    <div class="regfm">
        <div class="reg-hd">
            <h2>用户登录</h2>
        </div>
        <div class="reg-bd">
            <form role="form" method="post" action="/login/userlogin">
                <input type="hidden" name="__token__" value="{$Request.token}" />
                <ul>
                    <li>
                        <div class="fm-txt">
                            <div class="fm-ico">
                                <i class="iconfont icon-yonghu"></i>
                            </div>
                            <input class="fm-ipt" type="text" name="username" value="" placeholder="请输入用户名"/>
                        </div>
                    </li>
                    <li>
                        <div class="fm-txt">
                            <div class="fm-ico">
                                <i class="iconfont icon-mima"></i>
                            </div>
                            <input class="fm-txt fm-codetxt" type="password" name="password" value="" placeholder="请输入密码" />
                        </div>
                    </li>
                    <li class="fm-rule">
                        <!--<label>-->
                            <!--<input type="checkbox" name="" value="" />-->
                            <!--<i class="iconfont icon-fuxuansel"></i>-->
                            <!--记住账户-->
                        <!--</label>-->
                        <a href="/login/retpwd">忘记密码?</a>
                    </li>
                    <li>
                        <input type="submit" class="fm-btn-login" name="" value="登 录" />
                    </li>
                </ul>
            </form>
        </div>
        <div class="reg-ft">
            还没有账号？<a href="/register">立即注册</a>
        </div>
    </div>
</div>
<footer class="footer reg-footer">
    <div class="wrapper">
        <p>  {:sysconf('site_info_copyright')}        
          <a style="color: #cedcf6;" href="javascript:void(0)" onclick="window.open('http://www.miitbeian.gov.cn/');" >

    </div>
</footer>

</html>
