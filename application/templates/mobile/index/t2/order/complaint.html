<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=yes">
    <title>投诉举报 - {:sysconf('site_name')}</title>
    <meta name="keywords" content="{:sysconf('site_keywords')}" />
    <meta name="description" content="{:sysconf('site_desc')}" />
    <link rel="shortcut icon" href="{:sysconf('browser_icon')}" />
    <link rel="stylesheet" href="/static/muban/index/css/glide.css">
    <link rel="stylesheet" href="/static/muban/t5/easydropdown.css">
    <link rel="stylesheet" href="/static/muban/index/css/iconfont.css">
    <link rel="stylesheet" href="/static/muban/index/css/animate.min.css">
    <link rel="stylesheet" href="/static/muban/index/css/qietu.css">
    <link rel="stylesheet" href="/static/muban/index/css/style.css">
    <link rel="stylesheet" href="/static/muban/index/css/responsive.css">

    <style>
	.footer{position:relative}
    </style>
</head>
<body class="body-hgt">

<header class="header">
    <div style='margin: 0 5%;'>
        <div class="hd-logo">
            <a href="/"><img src="{:sysconf('site_logo')}" width="220px"/></a>
        </div>
        <div class="nav-wp">
            <div class="hd-btns">
                                <a href="/login" class="login">登录</a>
                <a href="/register" class="register">注册</a>
                            </div>
            <div class="hd-nav">
                <ul>
{volist name="nav" id="vo"}
            <li><a href="{$vo.url}" {eq name="vo.target" value="1"}target="_blank"{/eq}>{$vo.title}</a></li>
            {/volist}
                                    </ul>
            </div>
        </div>

        <div class="gh">
            <a href="#"></a>
        </div>
    </div>
</header>

<div class="banner">
    <div class="wrapper">
        <h2>投诉查询</h2>
    </div>
</div>
<div class="feedback">
    <div class="wrapper">
        <form name='report' action='' method='post'>
		<input type="hidden" name="token" value="{$token}">
            <ul>
                <li>
                    <label>订单编号</label>
                    <input type="text" class="txt" name="trade_no" id="" value="{$Think.get.trade_no}" />
                </li>
                <li>
                    <label>举报原因</label>
                    <select class="dropdown" name="type">
                        <option value="" class="label">请选择投诉原因</option>
                        <option value="无效卡密" >无效卡密</option>
                        <option value="虚假商品" >虚假商品</option>
                        <option value="非法商品" >非法商品</option>
                        <option value="侵权商品" >侵权商品</option>
                        <option value="不能购买" >不能购买</option>
                        <option value="恐怖色情" >恐怖色情</option>
                        <option value="其他投诉" >其他投诉</option>
                    </select>
                </li>
                <li>
                    <label>联系QQ</label>
                    <input type="text" class="txt" name="qq" id="" value="" placeholder="请填写您的QQ号"/>
                </li>
                <li>
                    <label>手机号码</label>
                    <input type="text" class="txt" name="mobile" id="" value="" placeholder="用于接收短信，请认真填写"/>
                </li>
                <li>
                    <label>详情说明</label>
                    <textarea name="desc" rows="" cols="" placeholder="请具体说明问题，如：无法正常充值，卖家不处理等"></textarea>
                </li>
                <li>
                    <input type="submit" class="btn" name="" id="" value="提交投诉" />
                </li>
            </ul>
        </form>
    </div>
</div>
<footer class="footer reg-footer">
    <div class="wrapper">
        <p>  {:sysconf('site_info_copyright')}        
          <a style="color: #cedcf6;" href="javascript:void(0)" onclick="window.open('http://www.miitbeian.gov.cn/');" >
                    {:htmlspecialchars_decode(sysconf('site_info_icp'))}</a>
					</p>
        <p>
           	<a target="_blank" href="https://v.pinpaibao.com.cn/cert/site/?site=www.914ka.com&at=realname" ><img src="/static/muban/index/picture/sm_124x47.png"></img></a>
<a target="_blank" href="https://v.pinpaibao.com.cn/cert/site/?site=www.914ka.com&at=realname" ><img src="/static/muban/index/picture/aqkx_124x47.png"></img></a>
<!-- WPA start -->
<!-- WPA start -->
<!-- WPA end -->        </p>
    </div>
</footer>
<script type="text/javascript" src="/static/muban/index/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/static/muban/index/js/iconfont.js"></script>
<script type="text/javascript" src="/static/muban/index/js/wow.min.js"></script>
<script type="text/javascript" src="/static/muban/index/js/jquery.glide.js"></script>
<script type="text/javascript" src="/static/muban/index/js/script.js"></script>
<script type="text/javascript" src="__RES__/app/js/layer.js"></script>
<script type="text/javascript" src="/static/muban/index/js/jquery.easydropdown.min.js"></script>
<script type="text/javascript" src="/static/muban/index/js/jquery.countdown.min.js"></script>
</body>
</html>
